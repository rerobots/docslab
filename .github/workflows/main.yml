---
name: docslab tests
on:
    push:
    pull_request:
jobs:
    build-and-test:
        name: Build and test
        runs-on: ubuntu-22.04
        strategy:
            matrix:
                node: ['18.0', '20', '22.4']
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node }}
                cache: yarn
            - name: Installation
              run: yarn install --frozen-lockfile
            - name: Lint
              run: yarn lint
            - name: Test
              run: yarn test
            - name: Run end-to-end tests
              uses: cypress-io/github-action@v6
              with:
                start: yarn start
                wait-on: 'http://localhost:8080'

    docs:
        name: Build examples
        runs-on: ubuntu-22.04
        if: github.ref == 'refs/heads/main'
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '18.0'
                cache: yarn
            - uses: actions/setup-python@v2
              with:
                  python-version: '3.10'
            - name: Build Docusaurus example
              run: |
                cd examples/docusaurus
                yarn install
                yarn build
                cd ../..
            - name: Build Sphinx example
              run: |
                cd examples/sphinx
                pip install sphinx
                sphinx-build . build
                cd ../..
            - name: Build MkDocs example
              run: |
                cd examples/mkdocs
                pip install mkdocs
                mkdocs build
                cd ../..
